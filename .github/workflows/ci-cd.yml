name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERSION: v1.0.${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.VERSION }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.VERSION }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.VERSION }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.VERSION }}

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 Host to Known Hosts
        run: |
          ssh-keyscan -H 34.227.149.44 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@34.227.149.44 << "EOF"
            cd ~/hello-world-deployment
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            git pull origin main

            sed -i "s|image:.*backend.*|image: mariasaleem11228/backend:${{ env.VERSION }}|" docker-compose.yml
            sed -i "s|image:.*frontend.*|image: mariasaleem11228/frontend:${{ env.VERSION }}|" docker-compose.yml

            docker compose down
            docker compose pull
            docker compose up -d
          EOF
